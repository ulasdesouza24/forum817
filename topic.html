<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORUM817 - Konu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="https://placehold.co/200x50/f5a623/ffffff?text=FORUM817" alt="FORUM817 Logo" class="logo-image">
        </a>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Ana Sayfa</a>
          <a href="search.html" class="nav-link">Ara</a>
          <a href="members.html" class="nav-link">Üyeler</a>
          <a href="rules.html" class="nav-link">Kurallar</a>
        </div>
        <div class="auth-buttons" id="auth-buttons">
          <a href="login.html" class="btn btn-outline">Giriş Yap</a>
          <a href="register.html" class="btn btn-primary">Kayıt Ol</a>
        </div>
        <div class="user-profile" id="user-profile" style="display: none;">
          <div class="user-dropdown">
            <button class="user-dropdown-btn" id="user-dropdown-toggle">
              <div class="avatar user-avatar">U</div>
              <span class="username" id="current-username">Kullanıcı</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div class="user-dropdown-content" id="user-dropdown-menu">
              <a href="profile.html" class="dropdown-item">Profil</a>
              <a href="settings.html" class="dropdown-item">Ayarlar</a>
              <a href="messages.html" class="dropdown-item">Mesajlar</a>
              <div id="admin-links" style="display: none;">
                <div class="dropdown-divider"></div>
                <a href="admin/index.html" class="dropdown-item">Admin Panel</a>
              </div>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" id="logout-btn">Çıkış Yap</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="back-link" id="category-back-link">
      <a href="#" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Kategoriye Dön
      </a>
    </div>

    <div class="topic-header">
      <h1 class="page-title" id="topic-title">Konu Başlığı</h1>
    </div>

    <div class="post-card main-post" id="main-post">
      <!-- Ana gönderi JavaScript ile yüklenecek -->
    </div>

    <div class="replies-section">
      <h2 class="section-title" id="replies-title">Yanıtlar (0)</h2>
      <div class="replies-container" id="replies-container">
        <!-- Yanıtlar JavaScript ile yüklenecek -->
      </div>
    </div>

    <div class="reply-form-section">
      <div class="post-card" id="reply-form-card" style="display: none;">
        <h3 class="form-title">Yanıt Yaz</h3>
        <div class="form-group">
          <textarea class="reply-textarea" placeholder="Yanıtınızı buraya yazın..."></textarea>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" id="submit-reply-btn">Yanıtı Gönder</button>
        </div>
      </div>
      <div class="login-to-reply" id="login-to-reply">
        <p>Yanıt yazabilmek için <a href="login.html">giriş yapmalısınız</a>.</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-copyright">
          <p>&copy; <span id="current-year">2023</span> FORUM817. Tüm hakları saklıdır.</p>
        </div>
        <div class="footer-links">
          <a href="about.html" class="footer-link">Hakkımızda</a>
          <a href="contact.html" class="footer-link">İletişim</a>
          <a href="privacy.html" class="footer-link">Gizlilik</a>
          <a href="terms.html" class="footer-link">Kullanım Şartları</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="forum-data.js"></script>
  <script src="user-interface.js"></script>
</body>
</html>

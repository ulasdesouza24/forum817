<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORUM817 - Üyeler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="https://placehold.co/200x50/f5a623/ffffff?text=FORUM817" alt="FORUM817 Logo" class="logo-image">
        </a>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Ana Sayfa</a>
          <a href="search.html" class="nav-link">Ara</a>
          <a href="members.html" class="nav-link active">Üyeler</a>
          <a href="rules.html" class="nav-link">Kurallar</a>
        </div>
        <div class="auth-buttons" id="auth-buttons">
          <a href="login.html" class="btn btn-outline">Giriş Yap</a>
          <a href="register.html" class="btn btn-primary">Kayıt Ol</a>
        </div>
        <div class="user-profile" id="user-profile" style="display: none;">
          <div class="user-dropdown">
            <button class="user-dropdown-btn" id="user-dropdown-toggle">
              <div class="avatar user-avatar">U</div>
              <span class="username" id="current-username">Kullanıcı</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div class="user-dropdown-content" id="user-dropdown-menu">
              <a href="profile.html" class="dropdown-item">Profil</a>
              <a href="settings.html" class="dropdown-item">Ayarlar</a>
              <a href="messages.html" class="dropdown-item">Mesajlar</a>
              <div id="admin-links" style="display: none;">
                <div class="dropdown-divider"></div>
                <a href="admin/index.html" class="dropdown-item">Admin Panel</a>
              </div>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" id="logout-btn">Çıkış Yap</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">Üyeler</h1>
    
    <div class="members-container">
      <div class="members-search">
        <div class="search-input-group">
          <input type="text" id="member-search" class="search-input" placeholder="Üye ara...">
          <button type="button" id="member-search-btn" class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Ara
          </button>
        </div>
        
        <div class="members-filters">
          <div class="filter-group">
            <label class="filter-label">Sıralama:</label>
            <select id="members-sort" class="filter-select">
              <option value="username">Kullanıcı Adı</option>
              <option value="join-date">Katılım Tarihi</option>
              <option value="posts">Gönderi Sayısı</option>
              <option value="topics">Konu Sayısı</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label class="filter-label">Rol:</label>
            <select id="members-role" class="filter-select">
              <option value="all">Tüm Roller</option>
              <option value="admin">Yönetici</option>
              <option value="moderator">Moderatör</option>
              <option value="member">Üye</option>
            </select>
          </div>
          
          <div class="filter-group">
            <div class="checkbox-group">
              <input type="checkbox" id="online-only" class="checkbox">
              <label for="online-only" class="checkbox-label">Sadece çevrimiçi üyeleri göster</label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="members-list" id="members-list">
        <!-- Üyeler JavaScript ile yüklenecek -->
      </div>
      
      <div class="members-pagination" id="members-pagination">
        <!-- Sayfalama butonları JavaScript ile eklenecek -->
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-copyright">
          <p>&copy; <span id="current-year">2023</span> FORUM817. Tüm hakları saklıdır.</p>
        </div>
        <div class="footer-links">
          <a href="about.html" class="footer-link">Hakkımızda</a>
          <a href="contact.html" class="footer-link">İletişim</a>
          <a href="privacy.html" class="footer-link">Gizlilik</a>
          <a href="terms.html" class="footer-link">Kullanım Şartları</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="forum-data.js"></script>
  <script src="user-interface.js"></script>
</body>
</html>
